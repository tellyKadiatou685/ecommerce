plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ecommerce"
    // ðŸ”¥ FORCER LE SDK 35 pour compatibility avec flutter_plugin_android_lifecycle
    compileSdk = 35
    ndkVersion = flutter.ndkVersion
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"  // ðŸ”¥ CORRECTION: utiliser string au lieu de JavaVersion
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.ecommerce"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 24  // ðŸ”¥ CHANGÃ‰: SDK minimum pour flutter_sound
        // ðŸ”¥ FORCER LE TARGET SDK 35
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
        
        // ðŸ”¥ AJOUT: Support pour les gros APKs (nÃ©cessaire pour les plugins de mÃ©dias)
        multiDexEnabled = true
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // ðŸ”¥ AJOUT: Support MultiDex si nÃ©cessaire
    implementation 'androidx.multidex:multidex:2.0.1'
}